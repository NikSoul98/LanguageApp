<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/brazil.jpg" alt="">
        <ion-label>
          <h2>The language Application</h2>
        </ion-label>
      </div>
      <div class="action-button">
        <ion-button>
          <ion-icon slot="start" name="add"></ion-icon>Add your word</ion-button>
      </div>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/inbox">
          <ion-icon name="mail" slot="start"> </ion-icon>
          <ion-label>Inbox</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/outbox">
          <ion-icon name="paper-plane" slot="start"> </ion-icon>
          <ion-label>Outbox</ion-label>
        </ion-item>
      </ion-menu-toggle>
        <ion-item>
          <ion-icon name="heart" slot="start"> </ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="archive" slot="start"> </ion-icon>
          <ion-label>Archived</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trash" slot="start"> </ion-icon>
          <ion-label>Trash</ion-label>
        </ion-item>
        <ion-menu-toggle>
        <ion-item routerLink="/spam">
          <ion-icon name="warning" slot="start"> </ion-icon>
          <ion-label>Spam</ion-label>
        </ion-item></ion-menu-toggle>
      </ion-list>
    
    </ion-content>
    </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
